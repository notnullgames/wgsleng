name: Release Native CLI

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: wgsl-game
            asset_name: wgsleng-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: wgsl-game
            asset_name: wgsleng-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: wgsl-game
            asset_name: wgsleng-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: wgsl-game.exe
            asset_name: wgsleng-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config

      - name: Build
        working-directory: ./native
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp native/target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifacts/${{ matrix.asset_name }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
