<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WGSL Game</title>
    <script type="importmap">
      {
        "imports": {
          "jszip": "https://esm.sh/jszip@3.10.1"
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000;
      }
      canvas {
        max-width: 100%;
        max-height: 100vh;
      }
      a {
        color: inherit;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        color: white;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div id="info">
      Arrow keys or WASD to move<br />Hit the edges for sound!<br />You can view
      <a href="game/main.wgsl">the source</a>!
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script type="module">
      import loadGame from "./wgsl-game.js";

      const canvas = document.getElementById("canvas");
      await loadGame("game.zip", canvas);
    </script>
  </body>
</html>
